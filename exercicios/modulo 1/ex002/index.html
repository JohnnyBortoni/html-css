<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos,simbolos e emojis</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um Parágrafo
        de qualquer
        jeito  basta colocar tudo entre
        as tags de &lt;p&gt; <!--lt = Less Than (Maior que) / gt = Greater Than (Menor que)-->
    </p>
    <p> Se precisar quebrar 
        o texto em algum lugar 
        especifico <br> como esse, 
        basta usar a tag br
    </p>
    
</body>
</html>
