<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis e caracteres especiais</title>
</head>
<body>
    <h1>Emojis abaixo &downarrow;</h1>
    &#x1F64A <br> <!--Para colocar o emoji é preciso colocar &# mais seu código em Hexadecimal-->
    &#x1F976 <br>
    &#x1F975 <br>
    &#x1F93A <br>
    &#x1F346 <br>
    <h1>Caracteres especiais abaixo &downarrow;</h1>
    &copy;  <br> <!--Para colocar caracteres especias é preciso colcoar & mais o seu nome é no final um ponto é vírgula-->
    &trade; <br>
    &pound; <br>
    &clubs; <br>
    &yen;   <br>

</body>
</html>
