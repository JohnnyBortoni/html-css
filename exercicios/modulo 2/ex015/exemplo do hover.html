<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            text-indent: 26px;
        }
        div > p {  /*Significa q esse paragráfo e filho da div, ou seja, só ele vai sofrer alteração */
        display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 145px;
        }
        div:hover {
            color: crimson;
        }
         </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo </p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO!!</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
